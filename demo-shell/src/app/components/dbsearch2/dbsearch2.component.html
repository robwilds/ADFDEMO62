<div class="form-container">
  <mat-form-field hintLabel="Max 10 characters">
    <mat-label>Enter some input</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat">
    <mat-hint align="start">{{input.value.length}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select me</mat-label>
    <mat-select>
      <mat-option value="option1">Option1</mat-option>
      <mat-option value="option2">Option2</mat-option>
    </mat-select>
    <mat-hint align="start">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>
</div>

<!--{{jsonData}}-->

  <table mat-table [dataSource]="parsedJson" cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)" 
  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <!-- User Column -->
<!--     <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container> -->
  
    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="blue"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "getImage(row._id)" class="grey"></tr>
  </table>
